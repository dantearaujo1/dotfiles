# better prefix key
# unbind C-Space
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# better splitting
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -fh -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
unbind %

# Quickly Swap Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Quickly source it
bind r source-file ~/.tmux.conf \: display 'Reloaded!'
# Set path to not go to our home path
bind c new-window -c '#{pane_current_path}'

# Pane Management ===========================================================
# Resizing Pane
bind -r C-down resize-pane -D 15
bind -r C-up resize-pane -U 15
bind -r C-left resize-pane -L 15
bind -r C-right resize-pane -R 15


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \ tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \ ($is_fzf && tmux send-keys C-j) || \ tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \ ($is_fzf && tmux send-keys C-k)  || \ tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \ tmux select-pane -R"

bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

unbind C-l
unbind C-j
unbind C-k
unbind C-h
# Window Management =========================================================
bind k next-window
bind j previous-window

unbind n
unbind p


# Some key that i don't want to use inside vim
unbind C-v
bind-key -n C-v send-keys C-v

unbind C-j
bind-key -n C-p send-keys C-j
# Increase History
set -g history-limit 5000

# Escape Time for VIM
set -sg escape-time 50

# Numbering Windows and Panes
set -g base-index 1
setw -g pane-base-index 1


# 256 colors support
# Use the first one
set-option -g default-terminal 'screen-256color'
set-option -sa terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'
set-option -sa terminal-overrides ',screen-256color:RGB'
set-option -sa terminal-features ',screen-256color:RGB'

# sane scrolling
set -g mouse on

set -g renumber-windows on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
# statusline element plugin ========================
set -g @plugin 'feqzz/tmux-weather-info-yr'
set -g @plugin 'tmux-plugins/tmux-net-speed'
# ==================================================
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-open'

# Setting vim keys in copy mode
setw -g mode-keys vi
bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi Y send-keys -X copy-line
bind -T copy-mode-vi / command-prompt -i -p "(search down)" "send -X search-forward-incremental \"%%%\""
bind -T copy-mode-vi ? command-prompt -i -p "(search up)" "send -X search-backward-incremental \"%%%\""
bind -n MouseDown2Pane run "tmux set-buffer -b primary_selection \"$(xsel -o)\"; tmux paste-buffer -b primary_selection; tmux delete-buffer -b primary_selection"

# Themes plugins
set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark'
# set -g @plugin 'dracula/tmux'
# set -g @plugin 'arcticicestudio/nord-tmux'
# set -g @plugin '2kabhishek/tmux2k'

# Status Line =========================================================
set -g focus-events on
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify absolute-centre
set-option -g status-position bottom


# TMUX plugin manager (keep at the bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
