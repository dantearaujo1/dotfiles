# better prefix key
unbind C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# better splitting
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -fh -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
unbind %

# Quickly Swap Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Quickly source it
bind r source-file ~/.tmux.conf \: display "Reloaded!"
# Set path to not go to our home path
bind c new-window -c "#{pane_current_path}"

# Resizing Pane
bind -r C-down resize-pane -D 15
bind -r C-up resize-pane -U 15
bind -r C-left resize-pane -L 15
bind -r C-right resize-pane -R 15
unbind C-l
unbind C-j
unbind C-k
unbind C-h

# Some key that i don't want to use inside vim
unbind C-v
bind-key -n C-v send-keys C-v

# Increase History
set -g history-limit 5000

# Escape Time for VIM
set -sg escape-time 10
# Enable Focus Event
set -g focus-events on

# Numbering Windows and Panes
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on


# 256 colors support
# Use the first one
set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-256color"
# set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
# sane scrolling
set -g mouse on
# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sidebar'
# TMUX plugin manager (keep at the bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
