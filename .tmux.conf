# better prefix key
# unbind C-Space
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# bind syncronization of panes
# better splitting
bind | split-window -h -c '#{pane_current_path}'
bind \\ split-window -fh -c "#{pane_current_path}"
unbind \"
bind - split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"
unbind %

# Quickly Swap Windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Quickly source it
bind r source-file ~/.tmux.conf \: display 'Reloading our .tmux.conf!'
# Set path to not go to our home path
bind c new-window -c '#{pane_current_path}'
bind o command-prompt -p "window name:" "new-window; rename-window '%%'"

# Pane Management ===========================================================
# Resizing Pane
bind -r C-down resize-pane -D 15
bind -r C-up resize-pane -U 15
bind -r C-left resize-pane -L 15
bind -r C-right resize-pane -R 15


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \ | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-s run "($is_vim && tmux send-keys C-s) || \ tmux set-window-option synchronize-panes"
bind -n C-h run "($is_vim && tmux send-keys C-h) || \ tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \ ($is_fzf && tmux send-keys C-j) || \ tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \ ($is_fzf && tmux send-keys C-k)  || \ tmux select-pane -U"

bind -n C-l run  "($is_vim && tmux send-keys C-l) || \ tmux select-pane -R"

bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# unbind C-l
# unbind C-j
# unbind C-k
# unbind C-h
# Window Management =========================================================
bind k next-window
bind j previous-window

unbind n
unbind p


# Some key that i don't want to use inside vim
unbind C-v
bind-key -n C-v send-keys C-v

unbind C-j
bind-key -n C-p send-keys C-p
# Increase History
set -g history-limit 5000

# Escape Time for VIM
set -sg escape-time 50

# Numbering Windows and Panes
set -g base-index 1
setw -g pane-base-index 1


# 256 colors support
# Use the first one
# set-option -g default-terminal 'screen-256color'
# set-option -sa terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'
# set-option -sa terminal-overrides ',screen-256color:RGB'
# set-option -sa terminal-features ',screen-256color:RGB'
set-option -g default-terminal 'xterm-kitty'
set-option -sa terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[2 q'
set-option -sa terminal-overrides ',xterm-kitty:RGB'
set-option -sa terminal-features ',xterm-kitty:RGB'

# sane scrolling
set -g mouse on

set -g renumber-windows on

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'rickstaa/tmux-notify' # monitoring panes
# statusline element plugin ========================
