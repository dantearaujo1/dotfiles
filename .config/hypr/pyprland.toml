[pyprland]
plugins = [
"scratchpads",
"magnify",
"fetch_client_menu",
"toggle_special",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm tmux new -s dropdown"
class = "kitty-dropterm"
size = "80% 80%"
lazy = true
excludes = ["wpp","volume","fm"]

[scratchpads.volume]
command = "pavucontrol"
animation = "fromRight"
class = "pavucontrol"
class_match=true
process_tracking=false
lazy = true
size = "40% 90%"

