[pyprland]
plugins = [
"scratchpads",
"magnify",
"fetch_client_menu",
"toggle_special",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm tmux new -s dropdown"
class = "kitty-dropterm"
size = "90% 90%"
lazy = true
excludes = ["wpp","volume","fm"]

[scratchpads.web]
animation = "fromTop"
command = "qutebrowser"
class = "org.qutebrowser.qutebrowser"
size = "85% 90%"
lazy = true

[scratchpads.volume]
command = "pavucontrol"
animation = "fromTop"
class = "org.pulseaudio.pavucontrol"
size = "40% 90%"
lazy = true

[scratchpads.fm]
animation = "fromTop"
command = "kitty --class kitty-dropterm-fm yazi"
class = "kitty-dropterm-fm"
size = "75% 85%"
lazy = true

[scratchpads.wpp]
animation = "fromTop"
command = "whatsie"
match_by = "class"
class = "com.ktechpit.whatsie"
size = "80% 80%"
lazy = true

[scratchpads.spotify]
command = "spotify-launcher"
animation = "fromTop"
class = "Spotify"
unfocus = "hide"
size = "75% 80%"
lazy = true

[scratchpads.mail]
command = "kitty --class kitty-dropterm-mail neomutt"
animation = "fromTop"
class = "kitty-dropterm-mail"
size = "75% 80%"
lazy = true

[scratchpads.calendar]
command = "kitty --class kitty-dropterm-calendar calcurse"
animation = "fromTop"
class = "kitty-dropterm-calendar"
size = "75% 80%"
lazy = true

[scratchpads.gpt]
command = "noi-desktop"
animation = "fromTop"
class = "Noi"
size = "75% 90%"
lazy = true
