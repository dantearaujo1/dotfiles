[scratchpads.calendar]
command = "kitty --class kitty-dropterm-calendar calcurse"
animation = "fromTop"
class = "kitty-dropterm-calendar"
size = "75% 80%"
lazy = true

[scratchpads.calc]
command = "speedcrunch"
animation = "fromTop"
class = "org.speedcrunch.speedcrunch"
# title: SpeedCrunch
size = "75% 80%"
lazy = true

[scratchpads.gpt]
command = "noi-desktop"
animation = "fromBottom"
class = "Noi"
size = "80% 80%"
lazy = true

[menubar]
command = "waybar"
