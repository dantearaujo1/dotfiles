[pyprland]
plugins = [
"expose",
"menubar",
"scratchpads",
"magnify",
"fetch_client_menu",
"toggle_special",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm tmux new -s dropdown"
class = "kitty-dropterm"
size = "95% 93%"
lazy = true
excludes = ["wpp","volume","fm"]

[scratchpads.todo]
animation = "fromBottom"
command = "kitty --class kitty-todo taskwarrior-tui"
class = "kitty-todo"
size = "95% 93%"
lazy = true

[scratchpads.volume]
command = "pavucontrol"
animation = "fromTop"
class = "org.pulseaudio.pavucontrol"
size = "40% 90%"
lazy = true

[scratchpads.fm]
animation = "fromTop"
command = "kitty --class kitty-dropterm-fm yazi"
class = "kitty-dropterm-fm"
size = "75% 85%"
lazy = true

[scratchpads.wpp]
animation = "fromTop"
command = "whatsie"
match_by = "class"
class = "com.ktechpit.whatsie"
size = "80% 80%"
lazy = true

[scratchpads.wpp2]
animation = "fromTop"
command = "zapzap"
match_by = "class"
class = "com.rtosta.zapzap"
size = "80% 80%"
lazy = true

[scratchpads.spotify]
command = "spotify-launcher"
animation = "fromTop"
class = "Spotify"
unfocus = "hide"
size = "75% 80%"
lazy = true

[scratchpads.tuispotify]
animation = "fromTop"
command = "kitty --class spotify-tui ncspot"
class = "spotify-tui"
size = "75% 85%"
lazy = true

