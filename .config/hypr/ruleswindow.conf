# ScratchPads ================================================================
windowrule = float,^(pavucontrol-switch)$
windowrule = size 40% 90%,^(pavucontrol-switch)$
windowrule = move 200% 5%,^(pavucontrol-switch)$
windowrule = workspace special:scratch_volume silent,^(pavucontrol-switch)$

$dropterm  = ^(kitty-dropterm)$
windowrule = float,$dropterm
windowrule = workspace special:scratch_term silent,$dropterm
windowrule = size 75% 60%,$dropterm
windowrule = move 12% -200%,$dropterm

$wpp  = ^(whatsie)$
windowrule = float,$wpp
windowrule = workspace special:scratch_wpp silent,$wpp
windowrule = size 75% 80%,$wpp
windowrule = move 12% -300%,$wpp
windowrule = float,^(com.ktechpit.whatsie)$
windowrule = size 75% 70%,^(com.ktechpit.whatsie)$
windowrule = move 12% -300%,^(com.ktechpit.whatsie)$

