# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.desktop_capture:
    https://meet.google.com: true
    https://vdo.ninja: true
  content.geolocation:
    https://sso.acesso.gov.br: true
    https://www.estrategiaconcursos.com.br: false
    https://www.speedtest.net: true
  content.javascript.clipboard:
    github.com: access
  content.media.audio_capture:
    https://discord.com: true
    https://meet.google.com: true
    https://vdo.ninja: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://vdo.ninja: true
    https://www.omegle.com: false
  content.media.video_capture:
    https://meet.google.com: true
    https://vdo.ninja: true
    https://webcamtests.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.estrategiaconcursos.com.br: false
    https://www.kabum.com.br: true
    https://www.macworld.com: true
    https://www.reddit.com: true
    https://www.tiktok.com: true
    https://www.vunesp.com.br: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  tabs.last_close:
    global: close
  url.default_page:
    global: qute://start
  url.start_pages:
    global: qute://start
