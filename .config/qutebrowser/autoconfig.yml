# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.webpage.darkmode.enabled:
    global: false
  content.desktop_capture:
    https://app.gather.town: true
    https://meet.google.com: true
    https://vdo.ninja: true
  content.geolocation:
    https://sso.acesso.gov.br: true
    https://www.estrategiaconcursos.com.br: false
    https://www.speedtest.net: true
  content.javascript.clipboard:
    github.com: access
    global: none
  content.media.audio_capture:
    https://app.gather.town: true
    https://b54.virtual.ufc.br: true
    https://discord.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://vdo.ninja: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://teams.live.com: true
    https://teams.microsoft.com: true
    https://vdo.ninja: true
    https://www.omegle.com: false
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.microsoft.com: true
    https://vdo.ninja: true
    https://webcamtests.com: true
  content.notifications.enabled:
    https://meet.google.com: true
    https://www.estrategiaconcursos.com.br: false
    https://www.kabum.com.br: true
    https://www.macworld.com: true
    https://www.reddit.com: true
    https://www.tiktok.com: true
    https://www.vunesp.com.br: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
    https://outlook.live.com?mailtouri=%25s: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: 12pt default_family
  qt.args:
    global:
    - disable-accelerated-2d-canvas
  statusbar.show:
    global: in-mode
  tabs.last_close:
    global: close
  tabs.show:
    global: multiple
  tabs.width:
    global: 15%
  url.default_page:
    global: qute://start
  url.start_pages:
    global: qute://start
